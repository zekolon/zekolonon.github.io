  <script>
    (function(){
      const grid = document.getElementById('grid-3');
      if (!grid) return;
      const imgs = Array.from(grid.querySelectorAll('img'));
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const modalClose = document.getElementById('modal-close');

      // Lightweight modal opener: prefer data-large, otherwise use thumbnail src.
      imgs.forEach(img => {
        img.addEventListener('click', ()=>{
          const explicit = img.getAttribute('data-large');
          const srcToUse = explicit || img.src;
          // preload the image to avoid flicker; show modal when loaded
          const pre = new Image();
          pre.onload = () => {
            modalImg.src = srcToUse;
            modal.classList.add('active');
          };
          pre.onerror = () => {
            // fallback immediately to the thumbnail if preload fails
            modalImg.src = img.src;
            modal.classList.add('active');
          };
          pre.src = srcToUse;
        });
      });
      modalClose.addEventListener('click', ()=> modal.classList.remove('active'));
      modal.addEventListener('click', (e)=> { if (e.target === modal) modal.classList.remove('active'); });
      document.addEventListener('keydown', (e)=> { if (e.key === 'Escape') modal.classList.remove('active'); });
    })();
  </script>
  <script>
    // Rain effect removed
    // Gallery image switching logic for Warhammer
    const galleryImages = [
  'assets/0719251700.jpg',

    let currentImg = 0;

    const prevBtn = document.getElementById('prev-img');
    const nextBtn = document.getElementById('next-img');

    function updateMainImg() {
  mainImg.classList.remove('pop-in-img');
  // Force reflow to restart animation
  void mainImg.offsetWidth;
  mainImg.src = galleryImages[currentImg];
  mainImg.classList.add('pop-in-img');
    }
    prevBtn.addEventListener('click', () => {
      currentImg = (currentImg - 1 + galleryImages.length) % galleryImages.length;

    });
    nextBtn.addEventListener('click', () => {
      currentImg = (currentImg + 1) % galleryImages.length;

  <script>
// Highlight gallery image when shown in picture slot
(function() {
  const mainImg = document.getElementById('main-img');
  const galleryGrid = document.getElementById('gallery-grid');
  if (mainImg && galleryGrid) {
    function highlightCurrent() {
      const gridImgs = galleryGrid.querySelectorAll('img');
      gridImgs.forEach(img => {
        if (img.src === mainImg.src || img.getAttribute('src') === mainImg.getAttribute('src')) {
          img.style.outline = '4px solid #fff';
          img.style.boxShadow = '0 0 16px #fff, 0 4px 24px #000a';
          img.style.zIndex = 2;
        } else {
          img.style.outline = '';
          img.style.boxShadow = '';
          img.style.zIndex = '';
        }
      });
    }
    mainImg.addEventListener('load', highlightCurrent);
    highlightCurrent();
  }

  // Pets gallery highlight
  const mainImgPets = document.getElementById('main-img-pets');

})();

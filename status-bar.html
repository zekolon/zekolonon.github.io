<div
  class="status-bar"
  style="display: flex; align-items: stretch; gap: 0; padding: 0; height: 70px"
>
  <div
    class="status-image-box"
    style="
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #333;
      height: 100%;
      padding: 0 10px 0 0;
    "
  >
    <img
      src="assets/Adobe Express - file.png"
      alt="Status Icon"
      style="
        display: block;
        border-radius: 12px;
        height: 100%;
        width: auto;
        object-fit: cover;
      "
    />
  </div>
  <div
    class="status-info-box"
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: none;
      padding: 10px 24px;
      flex: 1;
      align-items: flex-start;
    "
  >
    <span class="status-label" style="font-weight: bold; font-size: 1.1em"
      >Logan Evans's Status:</span
    >
    <span
      class="status-sub"
      style="font-size: 0.95em; color: #bdbdbd; margin-top: 2px"
      >Playing Trench Crusade!</span
    >
  </div>
  <div
    class="status-separator"
    style="width: 2px; background: #444; margin: 0 0.5em; border-radius: 2px"
  ></div>
  <div
    class="status-online-box"
    style="
      display: flex;
      align-items: center;
      background: none;
      padding: 0 24px;
    "
  >
    <span
      class="status-online"
      style="font-weight: bold; color: #7fffd4; font-size: 1.1em"
      >Online</span
    >
  </div>
</div>
